<nav aria-label="ページネーション">
  <ul class="pagination">

    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="{% url 'enquete:page' page_obj.previous_page_number %}" aria-label="前へ">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}

    {% for page_num in page_obj.paginator.page_range %}
    <!-- 現在表示しているページをアクティブに -->
    {% if page_num == page_obj.number %}
    <li class="page-item active">
      <a class="page-link" href="{% url 'enquete:page' page_num %}">{{ page_num }}</a>
    </li>
    <!-- それ以外のページ番号は通常表示 -->
    {% else %}
    <li class="page-item">
      <a class="page-link" href="{% url 'enquete:page' page_num %}">{{ page_num }}</a>
    </li>
    {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="{% url 'enquete:page' page_obj.next_page_number %}" aria-label="次へ">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
